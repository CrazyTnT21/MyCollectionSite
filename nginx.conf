worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    gzip  on;
    http2 on;
    gzip_types text/plain text/css application/xml application/json text/javascript;

  server {
      listen 443 ssl;
      ssl_certificate /etc/nginx/nginx.pem;
      ssl_certificate_key /etc/nginx/nginx.key;
      ssl_session_cache shared:SSL:1m;
      ssl_session_timeout       5m;
      ssl_ciphers       HIGH:!aNULL:!MD5;
      ssl_prefer_server_ciphers on;
      listen [::]:443 ssl;
      server_name pileofmedia;
      root /usr/share/nginx/pileofmedia/html;

      # generated by locations.js
      include locations.nginx.conf;

      location ^~ /api/ {
        client_max_body_size 10M;
        proxy_pass http://backend:3000/;
      }

      location ^~ /images/ {
        alias /usr/share/nginx/pileofmedia/content/;
      }

       location ~* (.*)/([^/]+)(?:/)? {
         add_header Cache-Control "max-age=3600";
         try_files $1/$2 $1/$2.html $1/index.html = /404.html;
       }

      location = /404.html {
        root /usr/share/nginx/pileofmedia/html;
        internal;
      }

      error_page 500 502 503 504  /50x.html;
      location = /50x.html {
        root /usr/share/nginx/pileofmedia/html;
    }
  }
}
