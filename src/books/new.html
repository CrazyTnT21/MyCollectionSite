<!DOCTYPE html>
<html lang="en">
<head>
  <link href="/assets/css/main.css" rel="stylesheet">
  <link href="/assets/css/columns.css" rel="stylesheet">
  <link href="/favicon.ico" rel="icon" type="image/x-icon"/>
  <link rel="author" href="/humans.txt"/>
  <meta charset="UTF-8" content="width=device-width, initial-scale=1.0" name="viewport">
  <title data-translate="addBookTitle">Add Book - MyCollection</title>
  <script src="/assets/scripts/load-color-scheme.js"></script>
</head>
<body>
<noscript>This Website <strong>requires</strong> javascript to function.</noscript>
<app-header></app-header>
<main class="pad">
  <h1 data-translate="addBook">Add Book</h1>
  <form>
    <div class="col-12">
      <div class="fix-6">
        <app-image-input data-alt="Cover" data-title="Upload Cover" data-label="Cover"></app-image-input>
        <app-language-autocomplete></app-language-autocomplete>
      </div>
      <div class="col-4">
        <div class="col-12">
          <app-input required data-label="Title"></app-input>
        </div>
        <div class="col-12">
          <app-textarea data-label="Description"></app-textarea>
        </div>
        <div class="col-12">
          <app-number-input data-label="Chapters"></app-number-input>
          <app-number-input data-label="Pages"></app-number-input>
          <app-number-input data-label="Words"></app-number-input>
        </div>
        <app-input type="number" data-label="Score"></app-input>
        <div class="col-12">
          <app-date-input type="number" data-label="Published"></app-date-input>
        </div>

      </div>
    </div>
    <div>
      <app-button>Send</app-button>
    </div>
  </form>
</main>
<script src="/assets/components/inputs/app-number-input.js" type="module" async></script>
<script src="/assets/components/inputs/app-date-input.js" type="module" async></script>
<script src="/assets/components/inputs/app-textarea.js" type="module" async></script>
<script src="/assets/components/inputs/app-image-input.js" type="module" async></script>
<script src="/assets/components/autocompletes/app-language-autocomplete.js" type="module" async></script>
<script src="/assets/components/app-button.js" type="module" async></script>
<script src="/assets/components/inputs/app-input.js" type="module" async></script>
<script src="/modules.js" type="module" async></script>
<script src="/assets/scripts/main.js" type="module" async></script>
<script src="/assets/scripts/translate.js" type="module" async></script>
<script src="/assets/components/app-table.js" type="module" async></script>
<script src="/assets/components/app-header.js" type="module" async></script>
<script src="/books/new.js" type="module" async></script>
</body>
</html>
